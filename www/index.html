    <!DOCTYPE html>
    <html lang="en" ng-app="store">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    </head>
    <body ng-init="menu = 1">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Mac Store</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="" ng-click="menu = 1">Store</a>
                    </li>
                    <li class="active">
                        <a href="" ng-click="menu = 2">Add Product</a>
                    </li>
                    <li class="active">
                        <a href="" ng-click="menu = 3">Edit Product</a>
                    </li>
                </ul>
            </div>
        </nav>

<div ng-controller="StoreController as s">

    <div ng-show="menu===1" class="container" >
        <div ng-repeat="p in s.products"> 

            <h1 ng-click="s.getUniqueProduct(p._id); store.view=false;">{{p.name}} {{store.view}}
                <em class="pull-right">
                    <div>
                        <button class="btn btn-small btn-danger" ng-click="s.deleteProduct(p._id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </em>
            </h1>
            <p>{{p._id}}</p>
            <em>
                <p>
                    <span>{{p.price | currency}}</span>
                <p>{{p.description}}</p>
                </p>
            </em>
        </div>
    </div>

    <div ng-show="menu===2" class="container">
        <form name="productForm" ng-submit="s.addProduct(store.p); store.p={};" novalidate>
            <div class="form-group">
                <label for="name">Name of product:</label>
                <input ng-model="store.p.name" type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="price">Price of product:</label>
                <input ng-model="store.p.price" type="number" class="form-control" id="price" required>
            </div>
            <div class="form-group">
                <label for="description">Description of product:</label>
                <input ng-model="store.p.description" type="text" class="form-control" id="description" required>
            </div>
            <div class="form-group">
                <label for="image">Image of product:</label>
                <input ng-model="store.p.image" type="text" class="form-control" id="image" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock of product:</label>
                <input ng-model="store.p.stock" type="number" class="form-control" id="stock" required> 
            </div>
            <div class="form-group">
                <label for="discounts">Discounts of product:</label>
                <select ng-model="store.p.discounts" name="" id="discounts" class="form-control" required>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>
            </div>
            <div class="form-group">
            <label for="reviews">Reviews of product</label>
                <div class="form-group">
                    <label for="stars">Stars of product:</label>
                    <select ng-model="store.p.stars" name="" id="stars" class="form-control" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments of product:</label>
                    <input ng-model="store.p.comments" type="text" class="form-control" id="comments" required>
                </div>
                <div class="form-group">
                    <label for="author">Author of comments:</label>
                    <input ng-model="store.p.author" type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="form-group pull-right">
                <input class="form-control btn btn-lg btn-primary" value="Enviar" type="submit" ng-disabled="productForm.$invalid" id="submit"></input>
            </div>
            </form>
        <pre>{{store.p | json}}</pre>
    </div>
</div>

<div ng-show="!store.view" class="container">
    <pre>{{store.macp | json}}</pre>
</div>

    <script src="js/app.js"></script>
    </body>
    </html>
